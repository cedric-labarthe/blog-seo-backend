name: CI
on: [push]
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update yarn version
        run: yarn set version 3.2.1

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'

      - name: Install modules
        run: yarn install --immutable

      - name: Run tests
        run: jest
